server:
  port: 10000
  servlet:
    session:
      timeout: 30m

spring:
  application:
    name: submission

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    username: root
    password: 123
    url: jdbc:mysql://127.0.0.1:3306/onlinejudge?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    # type: com.alibaba.druid.pool.DruidDataSource
  flyway:
    # 是否启用flyway
    enabled: true
    # 编码格式，默认UTF-8
    encoding: UTF-8
    # 迁移sql脚本文件存放路径，默认db/migration
    locations: classpath:db/migration
    # 迁移sql脚本文件名称的前缀，默认V
    sql-migration-prefix: V
    # 迁移sql脚本文件名称的分隔符，默认2个下划线__
    sql-migration-separator: __
    # 迁移sql脚本文件名称的后缀
    sql-migration-suffixes: .sql
    # 迁移时是否进行校验，默认true
    validate-on-migrate: true
    # 当迁移发现数据库非空且存在没有元数据的表时，自动执行基准迁移，新建schema_version表
    baseline-on-migrate: true

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  #####################################rocketmq配置#####################################

    stream:
      rocketmq:
        binder:
          name-server: 192.168.1.129:9876
    #生产者配置
      bindings:
        output:
          #测试通道
          destination: test-topic  #  topic位置
          contentType: text/plain  #  消息类型
          group: test-group #  生产者组别
          #使用通道
        FirthSubmissionOutput:
          destination: firth-topic  #  topic位置
          contentType: text/plain  #  消息类型
          group: firth-group #  生产者组别
        SecondSubmissionOutput:
          destination: second-topic  #  topic位置
          contentType: text/plain  #  消息类型
          group: second-group #  生产者组别
    #消费者配置
        #测试通道
        input:
          destination: test-topic  #  topic位置
          contentType: text/plain  #  消息类型
          group: test-group #  消费者组别
        #使用通道
        FirthSubmissionInput:
          destination: firth-topic  #  topic位置
          contentType: text/plain  #  消息类型
          group: firth-group #  消费者组别
        SecondSubmissionInput:
          destination: second-topic  #  topic位置
          contentType: text/plain  #  消息类型
          group: second-group #  消费者组别


  #####################################mybatis-plus配置#####################################
mybatis-plus:
  configuration:
    #日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deFlag
      logic-delete-value: 0
      logic-not-delete-value: 1
      id-type: auto

  #日志
logging:
  level:
    com:
      alibaba:
        cloud:
          stream:
            binder:
              rocketmq: INFO
