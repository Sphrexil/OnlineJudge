spring:
  application:
    name: reception
  # 兼容swagger
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/onlinejudge?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    # type: com.alibaba.druid.pool.DruidDataSource
  flyway:
    # 是否启用flyway
    enabled: true
    # 编码格式，默认UTF-8
    encoding: UTF-8
    # 迁移sql脚本文件存放路径，默认db/migration
    locations: classpath:db/migration
    # 迁移sql脚本文件名称的前缀，默认V
    sql-migration-prefix: V
    # 迁移sql脚本文件名称的分隔符，默认2个下划线__
    sql-migration-separator: __
    # 迁移sql脚本文件名称的后缀
    sql-migration-suffixes: .sql
    # 迁移时是否进行校验，默认true
    validate-on-migrate: true
    # 当迁移发现数据库非空且存在没有元数据的表时，自动执行基准迁移，新建schema_version表
    baseline-on-migrate: true
  cache:
    type: redis
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        ### mq配置
    stream:
      rocketmq:
        binder:
          name-server: 192.168.10.100:9876
          enable-msg-trace: true
        bindings:
          Mailinput:
            consumer:
              delayLevelWhenNextConsume: -1
              group: mail-group
          MailOutput:
            producer:
              transactional: false
              group: mail-group
      bindings:
        Mailinput:
          destination: mail-topic  #  topic位置
          contentType: application/json  #  消息类型
          group: mail-group #  生产者组别
        MailOutput:
          destination: mail-topic  #  topic位置
          contentType: application/json  #  消息类型
          group: mail-group #  生产者组别
          consumer:
            max-attempts: 1
  #####################################mybatis-plus配置#####################################
mybatis-plus:
  configuration:
    #日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: is_del
      logic-delete-value: 0
      logic-not-delete-value: 1
      id-type: auto
  #日志
logging:
  level:
    com:
      alibaba:
        cloud:
          stream:
            binder:
              rocketmq: INFO


